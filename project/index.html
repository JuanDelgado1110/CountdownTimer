<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet" />

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />

        <link rel="stylesheet" href="./styles/styles.css" />

        <title>Frontend Mentor | Launch countdown timer</title>
    </head>
    <body>
        <section class="timer">
            <h2 class="timer__title">We're launching soon</h2>

            <div class="countdownContainer">
                <div class="counter">
                    <div class="counter__box">
                        <p class="counter__number"></p>
                    </div>
                    <p class="counter__date">Days</p>
                </div>

                <div class="counter">
                    <div class="counter__box">
                        <p class="counter__number"></p>
                    </div>
                    <p class="counter__date">Hours</p>
                </div>

                <div class="counter">
                    <div class="counter__box">
                        <p class="counter__number"></p>
                    </div>
                    <p class="counter__date">Minutes</p>
                </div>

                <div class="counter">
                    <div class="counter__box">
                        <p class="counter__number"></p>
                    </div>
                    <p class="counter__date">Seconds</p>
                </div>
            </div>
        </section>

        <footer class="footer">
            <a href="https://facebook.com" class="footer__socialMediaLink" target="blink">
                <img src="./assets/images/svg/icon-facebook.svg" alt="facebook-icon" class="footer__socialMediaImg" />
            </a>
            <a href="https://pinterest.com" class="footer__socialMediaLink" target="blink">
                <img src="./assets/images/svg/icon-pinterest.svg" alt="pinterest-icon" class="footer__socialMediaImg" />
            </a>
            <a href="https://instagram.com" class="footer__socialMediaLink" target="blink">
                <img src="./assets/images/svg/icon-instagram.svg" alt="instagram-icon" class="footer__socialMediaImg" />
            </a>
        </footer>

        <script src="./javascript/scripts.js"></script>
    </body>
</html>
